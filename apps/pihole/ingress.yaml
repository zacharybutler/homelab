apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pihole-ingress
  namespace: pihole
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
  - hosts:
    - pihole.butlercasa.com
    secretName: pihole-tls-secret  # Reference your Let's Encrypt certificate
  rules:
  - host: pihole.butlercasa.com  # Changed from pihole.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pihole-web
            port:
              number: 80  # Changed from 443 to 80 - let Traefik handle TLS termination
